<!-- candidate email template -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        margin-bottom: 20px;
      }
      .content {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
      }
      .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>{{ subject }}</h2>
      </div>

      <div class="content">
        <p>Hello {{ candidateName }},</p>

        <div>{{ messageBody }}</div>

        <p style="margin-top: 30px">
          Best regards,<br />
          {{ senderName }}
        </p>
      </div>

      <div class="footer">
        <p>
          Please do not reply directly to this email. If you need to respond,
          please reply to the sender's email address.
        </p>
      </div>
    </div>
  </body>
</html>
