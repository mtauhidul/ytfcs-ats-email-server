<!-- assignment notification template -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .content {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
      }
      .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 12px;
        color: #777;
      }
      .button {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>New Candidate Assignment</h2>
      </div>

      <div class="content">
        <p>Hello,</p>

        <p>
          {{ assignerName }} has assigned a candidate to you in the ATS system.
        </p>

        <p><strong>Candidate Name:</strong> {{ candidateName }}</p>

        <p>
          Please review this candidate's profile at your earliest convenience.
        </p>

        <p style="text-align: center; margin-top: 30px">
          <a href="{{ appUrl }}/dashboard/candidates" class="button"
            >View Candidate</a
          >
        </p>
      </div>

      <div class="footer">
        <p>This is an automated message from your ATS system.</p>
      </div>
    </div>
  </body>
</html>
